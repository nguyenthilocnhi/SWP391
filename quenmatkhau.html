<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="assets/css/quenmatkhau.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
  <a href="Trangchu.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
    <img src="https://i.postimg.cc/mZjYJ7wm/logo.jpg" alt="Logo" />
    <h1>AN GIỚI</h1>
  </a>
</div>

    <h2>ĐẶT LẠI MẬT KHẨU</h2>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
      <button type="submit">ĐẶT LẠI</button>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const pw = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (pw !== confirm) {
        alert("Mật khẩu và xác nhận không khớp.");
      } else {
        window.location.href = "thanhcong.html";
      }
    });
  </script>
</body>
</html>
