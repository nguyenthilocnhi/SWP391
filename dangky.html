<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="dangky.css" />
</head>
<body>
  <div class="register-container">
    <div class="left-panel">
      <img src="https://i.postimg.cc/tTsQjX1q/Screenshot-2025-06-03-233609.png" alt="Logo" class="logo" />
      <img src="https://i.postimg.cc/cJWVrRrb/Screenshot-2025-06-03-233129.png" alt="Minh họa bác sĩ" class="illustration" />
    </div>

    <div class="right-panel">
      <h2>ĐĂNG KÍ TÀI KHOẢN</h2>
      <form class="register-form">
        <div class="row">
          <input type="text" placeholder="Họ" required />
          <input type="text" placeholder="Tên" required />
        </div>
        <input type="text" placeholder="Số điện thoại" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Địa chỉ" required />
        <input type="password" placeholder="Mật khẩu" required />
        <input type="password" placeholder="Xác nhận mật khẩu" required />

        <p>Đã có tài khoản? <a href="Trangdangnhap.html">Đăng nhập</a></p>
        <button type="button" onclick="window.location.href='Trangdangnhap.html'">ĐĂNG KÝ</button>

      </form>

      <div class="divider">
        <hr />
        <hr />
      </div>
    </div>
  </div>
</body>
</html>
