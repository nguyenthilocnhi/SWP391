<link rel="stylesheet" href="/Frontend/assets/css/header_staff.css" />
<header class="header">
    <h2>Chào mừng trở lại, Hương!</h2>
    <form class="header-search" action="#" method="get">
        <input type="text" placeholder="Tìm kiếm..." name="search" />
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div class="header-actions">
        <div class="user-header-info">
            <span class="user-header-name">Nguyễn Thị Hương</span>
            <span class="user-header-role">Nhân viên</span>
        </div>
        <div class="avatar">
            <img src="https://placehold.co/40x40" alt="Avatar" class="rounded-full">
            <span class="status-dot online"></span>
        </div>
    </div>
</header>
