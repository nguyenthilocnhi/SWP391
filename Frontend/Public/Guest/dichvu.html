<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách dịch vụ</title>
  <link rel="stylesheet" href="/Frontend/assets/css/dichvu.css">

</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="/Frontend/Public/Guest/Trangchu.html">
          <img src="https://i.postimg.cc/mZjYJ7wm/logo.jpg" alt="Logo An Giới" />
        </a>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="gioithieu.html">Giới thiệu</a></li>
          <li><a href="dichvu.html">Dịch vụ</a></li>
          <li><a href="TrangBlog.html">Blog</a></li>
          <li><a href="Tuvanvien.html">Tư vấn viên</a></li>
          <li><a href="/Frontend/Public/Login/Trangdangnhap.html">Đăng nhập</a></li>
          <li><a href="/Frontend/Public/Login/dangky.html">Đăng ký</a></li>
        </ul>
      </nav>

      <form class="search-form" action="#" method="get">
        <input type="text" name="q" placeholder="Tìm kiếm..." />
        <button type="submit">
          <img src="https://i.postimg.cc/mgxvN3zN/t-m-ki-m.png" alt="Tìm kiếm" />
        </button>
      </form>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Dịch vụ tại trung tâm An Giới</h1>
      
      <div class="filter-bar">
        <label for="filterLoai">Lọc loại dịch vụ:</label>
        <select id="filterLoai">
          <option value="">Tất cả</option>
          <option value="Tư vấn">Tư vấn</option>
          <option value="Xét nghiệm">Xét nghiệm</option>
        </select>

        <input type="text" id="searchInput" placeholder="Tìm kiếm dịch vụ...">
      </div>

      <table id="serviceTable">
        <thead>
          <tr>
            <th>STT</th>
            <th>Loại</th>
            <th>Tên dịch vụ</th>
            <th>Mục đích</th>
            <th>Thời gian</th>
            <th>Chi phí</th>
            <th>Tình trạng</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="pagination"></div>

      <script src="/Frontend/assets/js/dichvu.js"></script>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/Frontend/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>


</body>

</html>
