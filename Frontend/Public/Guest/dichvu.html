<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách dịch vụ</title>
  <link rel="stylesheet" href="/Frontend/assets/css/dichvu.css">

</head>

<body>
  <!-- gọi header -->
  <div id="header-placeholder"> </div>
  <script>
    fetch('/Frontend/components/header_guest.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Gọi hàm JS của header sau khi nội dung đã render
        if (typeof initHeader === 'function') {
          initHeader();
        }
      });
  </script>
  
  <main>
    <div class="container">
      <h1>Dịch vụ tại trung tâm An Giới</h1>

      <div class="filter-bar">
        <label for="filterLoai">Lọc loại dịch vụ:</label>
        <select id="filterLoai">
          <option value="">Tất cả</option>
          <option value="Tư vấn">Tư vấn</option>
          <option value="Xét nghiệm">Xét nghiệm</option>
        </select>

        <input type="text" id="searchInput" placeholder="Tìm kiếm dịch vụ...">
      </div>

      <table id="serviceTable">
        <thead>
          <tr>
            <th>STT</th>
            <th>Loại</th>
            <th>Tên dịch vụ</th>
            <th>Mục đích</th>
            <th>Thời gian</th>
            <th>Chi phí</th>
            <th>Tình trạng</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="pagination"></div>

      <script src="/Frontend/assets/js/dichvu.js"></script>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/Frontend/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>


</body>

</html>
