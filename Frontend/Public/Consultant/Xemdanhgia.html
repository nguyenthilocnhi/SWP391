    <div class="dashboard">
    <aside class="sidebar">
      <div class="user-info">
        <img src="https://i.postimg.cc/rFsJ2wWR/tuvanvien.jpg" class="avatar" alt="Avatar">
        <div class="name" id="consultantName">...</div>
      </div>
      <nav class="menu">
        <a href="Home.html">🏠 Trang chủ</a>
        <a href="Hosotuvanvien.html">📝 Hồ sơ</a>
        <a href="Lichlamviec.html">📅 Lịch</a>

        <a href="Hoidap.html">💬 Hỏi đáp</a>
      </nav>
      <div class="bottom-links">
        <a href="#">❓ Hỗ trợ</a>
        <a href="#">⚙️ Cài đặt</a>
      </div>
    </aside>

    <main class="main">

        <img src="https://i.postimg.cc/g2C1ys2D/nh-ch-p-m-n-h-nh-2025-06-29-000958.png" alt="An Giới" class="logo" />

      <div class="container">
        <h2>Đánh giá từ khách hàng</h2>

        <div class="filters">

            <option value="">Tất cả sao</option>

            <option value="4">4 sao</option>
            <option value="3">3 sao</option>
            <option value="2">2 sao</option>
            <option value="1">1 sao</option>
          </select>
          <select id="filterSort">
            <option value="desc">Mới nhất</option>
            <option value="asc">Cũ nhất</option>
          </select>
          <button id="exportReviews">📤 Xuất đánh giá</button>
        </div>

        <div id="reviewStats"></div>
        <div id="reviewList" class="review-list"></div>
        <div id="pagination" class="pagination"></div>
      </div>

  </div>
