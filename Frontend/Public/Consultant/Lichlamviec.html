<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch Làm Việc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Frontend/assets/css/consultant_lichlamviec.css" />
  <script defer src="/Frontend/assets/js/consultant_lichlamviec.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-info">
        <img src="https://i.postimg.cc/rFsJ2wWR/tuvanvien.jpg" class="avatar" alt="Avatar">
        <div class="name" id="consultantName">...</div>
      </div>
      <nav class="menu">
        <a href="Home.html" title="Trang chủ">🏠 Trang chủ</a>
        <a href="Hosotuvanvien.html" title="Hồ sơ tư vấn viên">📝 Hồ sơ</a>
        <a href="Lichlamviec.html" title="Lịch làm việc">📅 Lịch</a>
        <a href="Lichhen.html" title="Lịch hẹn với khách hàng">📖 Hẹn</a>
        <a href="Xemdanhgia.html" title="Xem đánh giá của người dùng">⭐ Đánh giá</a>
        <a href="Hoidap.html" title="Câu hỏi & trả lời">💬 Hỏi đáp</a>
      </nav>
      <div class="bottom-links">
        <a href="#" title="Hướng dẫn, trợ giúp">❓ Hỗ trợ</a>
        <a href="#" title="Tùy chỉnh cài đặt hệ thống">⚙️ Cài đặt</a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <img src="https://i.postimg.cc/g2C1ys2D/nh-ch-p-m-n-h-nh-2025-06-29-000958.pngs" alt="An Giới" class="logo"/>
        <input type="text" class="search" placeholder="Tìm kiếm..." />
      </header>

      <section class="schedule-container">
        <div class="week-selector">
          <label for="weekSelect">Tuần:</label>
          <select id="weekSelect">
          </select>
        </div>

        <table class="schedule-table">
          <thead>
            <tr>
              <th>Thời gian</th>
              <th>Thứ 2</th>
              <th>Thứ 3</th>
              <th>Thứ 4</th>
              <th>Thứ 5</th>
              <th>Thứ 6</th>
              <th>Thứ 7</th>
              <th>CN</th>
            </tr>
          </thead>
          <tbody id="scheduleTable">
            <!-- render bằng JavaScript -->
          </tbody>
        </table>

        <div class="legend">
          <div><span class="block yes"></span> Có ca làm</div>
          <div><span class="block no"></span> Không có ca làm</div>
          <div><span class="block busy"></span> Đã đặt bởi khách</div>
        </div>

        <div class="actions">
  <button id="clearWeek" class="btn danger">🗑 Xóa tất cả</button>
  <button id="exportSchedule" class="btn primary">📤 Xuất lịch</button>
  
  <label for="importSchedule" class="btn upload">
    📥 Nhập lịch
    <input type="file" id="importSchedule" accept="application/json" hidden>
  </label>
</div>

      </section>
    </main>
  </div>
</body>
</html>
