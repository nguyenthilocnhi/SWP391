</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-info">
        <img src="https://i.postimg.cc/rFsJ2wWR/tuvanvien.jpg" class="avatar" src="" alt="Avatar">
        <div class="name" id="consultantName">...</div>
      </div>

 <a href="Home.html"title="Trang chủ">🏠 Trang chủ</a>

<div class="bottom-links">

  <a href="#" title="Tùy chỉnh cài đặt hệ thống">⚙️ Cài đặt</a>
</div>

    </aside>
  <!-- Main -->
  <main class="main">
    <header class="topbar">
      <img src="https://i.postimg.cc/g2C1ys2D/nh-ch-p-m-n-h-nh-2025-06-29-000958.pngs" alt="An Giới" class="logo"/>
      <input type="text" class="search" placeholder="Tìm kiếm..." />
    </header>

    <section class="profile-form">
      <div class="avatar-upload">
  <label for="avatarInput" class="avatar-wrapper">
    <img id="avatarPreview" src="/Frontend/assets/images/default-avatar.png" alt="Ảnh đại diện" />
    <span class="upload-label">Thay ảnh</span>
  </label>
  <input type="file" id="avatarInput" accept="image/*" />
</div>


      <form id="consultantProfile">
        <div class="form-grid">
          <input type="text" id="id" placeholder="Mã ID" disabled />
          <input type="text" id="gender" placeholder="Giới tính" />
          <input type="text" id="name" placeholder="Họ và tên" />
          <input type="text" id="experience" placeholder="Kinh nghiệm" />
          <input type="date" id="birthdate" placeholder="Ngày sinh" />
          <input type="text" id="phone" placeholder="Số điện thoại" />
          <input type="text" id="address" placeholder="Địa chỉ" />
          <input type="text" id="specialty" placeholder="Chuyên khoa" />
          <input type="text" id="position" placeholder="Chức danh" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Mật khẩu" />
          <input type="text" id="degree1" placeholder="Bằng cấp 1" />
          <input type="text" id="degree2" placeholder="Bằng cấp 2" />
          <input type="text" id="degree3" placeholder="Bằng cấp 3" />
          <input type="text" id="degree4" placeholder="Bằng cấp 4" />
        </div>
        <div class="btn-wrapper">
          <button type="submit">💾 Lưu thông tin</button>
        </div>
      </form>
    </section>
  </main>
</div>
</body>
</html>
