    let allQuestions = [];

    function renderQuestions(filter = 'all') {
      const container = document.getElementById("questionList");

      filtered.forEach((q, index) => {

        card.className = "question-card";
        card.innerHTML = `

            <p><strong>Chuy√™n khoa:</strong> ${q.specialty}</p>
            <p><strong>Ng√†y g·ª≠i:</strong> ${q.date}</p>
          </div>
          <button class="view-btn" onclick="showPopup(${index})">Xem chi ti·∫øt</button>
        `;
        container.appendChild(card);

    }

    function showPopup(index) {

      document.getElementById("popupEmail").textContent = q.email || "(Kh√¥ng c√≥ email)";

      document.getElementById("popupSpecialty").textContent = q.specialty;
      document.getElementById("popupStatus").textContent = q.status;

      document.getElementById("popupMessage").textContent = q.message || "(Kh√¥ng c√≥ n·ªôi dung chi ti·∫øt)";
      document.getElementById("popupDetail").style.display = "flex";

    function closePopup() {

  <!-- cho menu user x·ªï xu·ªëng -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownToggle = document.querySelector('.user-dropdown');
      const userMenu = document.querySelector('.user-menu');

      if (dropdownToggle && userMenu) {
        dropdownToggle.addEventListener('click', function (e) {

          userMenu.classList.toggle('hidden');

        // Click ngo√†i th√¨ ·∫©n menu

            userMenu.classList.add('hidden');

    });
  </script>


  <!-- JavaScript c·∫≠p nh·∫≠t th·ªùi gian "X ph√∫t tr∆∞·ªõc" t·ª± ƒë·ªông -->
  <script>
    function timeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const seconds = Math.floor((now - date) / 1000);

      const intervals = [
        { label: 'nƒÉm', seconds: 31536000 },
        { label: 'th√°ng', seconds: 2592000 },
        { label: 'ng√†y', seconds: 86400 },
        { label: 'gi·ªù', seconds: 3600 },
        { label: 'ph√∫t', seconds: 60 },
        { label: 'gi√¢y', seconds: 1 },
      ];

      for (const interval of intervals) {
        const count = Math.floor(seconds / interval.seconds);
        if (count >= 1) {
          return `${count} ${interval.label} tr∆∞·ªõc`;
        }
      }
      return 'V·ª´a xong';
    }

    document.addEventListener("DOMContentLoaded", function () {
      const notifications = document.querySelectorAll('.notify-content');

      notifications.forEach(content => {
        const timeString = content.getAttribute('data-time');
        const timeSpan = content.querySelector('.notify-time');

        if (timeString && timeSpan) {
          timeSpan.textContent = timeAgo(timeString);
        }
      });
    });
  </script>

  <script>

      const badge = document.querySelector('.badge');

        notificationIcon.addEventListener('click', function (e) {

          notificationBox.classList.toggle('hidden');

          // Tu·ª≥ ch·ªçn: reset badge n·∫øu c·∫ßn
          badge.innerText = '0';
