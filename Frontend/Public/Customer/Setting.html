<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cài Đặt Tài Khoản</title>
  <link rel="stylesheet" href="/Frontend/assets/css/caidat.css" />
</head>
<body>
  <div class="settings-container">
    <a href="TrangchuCustomer.html" class="logo-link">
      <img src="https://i.postimg.cc/mZjYJ7wm/logo.jpg" alt="Logo" class="logo logo-light" />
      <img src="https://i.postimg.cc/hvCt5F2L/n-n-t-i.png" alt="Logo" class="logo logo-dark" />
    </a>

    <h2>Cài Đặt Tài Khoản</h2>

    <div class="avatar-wrapper">
      <label for="avatarInput" class="avatar-clickable">
        <img id="avatarPreview" src="https://i.postimg.cc/vZVQXR5n/avatar-default.png" alt="Avatar" />
        <span class="avatar-overlay">🖋</span>
      </label>
      <input type="file" id="avatarInput" accept="image/*" hidden />
    </div>

    <form id="settingsForm">
     <!-- Họ tên: KHÔNG cho sửa -->
<label for="name">Họ tên:</label>
<input type="text" id="name" placeholder="Nhập họ tên" disabled />

<!-- Email: CHO phép nhập -->
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Nhập email" disabled />


      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="********" disabled />
      <span class="change-password-link" onclick="location.href='doimatkhau.html'">Đổi mật khẩu?</span>

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" placeholder="Nhập số điện thoại" />

      <label><input type="checkbox" id="notifications" /> Nhận thông báo</label>
      <label><input type="checkbox" id="twoFA" /> Bật xác thực hai lớp (2FA)</label>
      <label><input type="checkbox" id="darkMode" /> Chế độ tối</label>

      <label for="langSelect">🌐Ngôn ngữ:</label>
      <select id="langSelect">
        <option value="vi">Tiếng Việt</option>
        <option value="en">English</option>
      </select>

      <button type="submit">Lưu Cài Đặt</button>
      <button type="button" onclick="logout()" class="logout-btn">Đăng xuất</button>
      <button type="button" class="logout-btn delete-btn" onclick="deleteAccount()">🗑 Xóa tài khoản</button>

    </form>

    <div class="status-message" id="statusMsg"></div>
  </div>

  <!-- JS riêng đã tách -->
  <script src="/Frontend/assets/js/settings.js"></script>
</body>
</html>
