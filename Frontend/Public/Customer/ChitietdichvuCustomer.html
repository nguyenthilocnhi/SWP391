<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết dịch vụ - An Giới</title>
  <link rel="stylesheet" href="/Frontend/assets/css/chitietdichvu.css" />
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/Frontend/components/header_customer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        if (typeof initHeader === 'function') {
          initHeader();
        }
      })
      .catch(error => {
        console.error("Lỗi khi tải header:", error);
      });
  </script>
  <script src="/Frontend/assets/js/header_customer.js"></script>

  <!-- Main Content -->
  <main class="main-content">
    <div id="service-detail">
      <!-- Nội dung sẽ được load  -->
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/Frontend/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Lỗi khi tải footer:", error);
      });
  </script>

  <!-- Scripts -->
  <script src="/Frontend/assets/js/chitietdichvu.js"></script>
</body>

</html>
