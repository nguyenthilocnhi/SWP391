<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch Uống Tránh Thai</title>
  <link rel="stylesheet" href="/Frontend/assets/css/nhacnho.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Gọi header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('/Frontend/components/header_customer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        if (typeof initHeader === 'function') initHeader();
      });
  </script>
  <script src="/Frontend/assets/js/header_customer.js"></script>

  <!-- Alert Notification -->
  <div id="alert-box" class="alert-box hidden">
    <p id="alert-message">Bạn có thông báo mới!</p>
    <span id="alert-close">&times;</span>
  </div>

  <main class="reminder-container">
    <h1 class="title">LỊCH UỐNG TRÁNH THAI</h1>

    <div class="calendar-header">
      <button id="prevMonth" class="nav-btn">&larr; Tháng trước</button>
      <h2 id="calendarTitle">2025 - Tháng 6</h2>
      <button id="nextMonth" class="nav-btn">Tháng sau &rarr;</button>
    </div>

    <div class="calendar-grid">
      <div class="day-name">CN</div>
      <div class="day-name">T2</div>
      <div class="day-name">T3</div>
      <div class="day-name">T4</div>
      <div class="day-name">T5</div>
      <div class="day-name">T6</div>
      <div class="day-name">T7</div>
      <!-- Ngày sẽ được JS render vào đây -->
    </div>

    <div class="legend">
      <p><span class="circle check"></span> Đã uống</p>
      <p><span class="circle x"></span> Chưa uống</p>
    </div>

    <div class="summary" id="summaryBox"></div>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="resetLich()" class="reset-btn">🔁 Đặt lại lịch</button>
    </div>

    <!-- Popup Nhắc Uống Thuốc -->
    <div id="dailyPopup" class="popup hidden">
      <div class="popup-content">
        <p>💊 Đừng quên uống thuốc tránh thai hôm nay!</p>
        <button onclick="closePopup()">Đã hiểu</button>
      </div>
    </div>
  </main>

  <!-- Gọi Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('/Frontend/components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- JS calendar logic -->
  <script src="/Frontend/assets/js/nhacnho.js"></script>
</body>
</html>
