  <!-- Logic Calendar -->
  <script>
    const calendar = document.getElementById("calendar");
    const summaryBox = document.getElementById("summaryBox");
    const daysInMarch = 31;
    let missedDays = JSON.parse(localStorage.getItem("missedDays")) || [4, 8, 14, 17, 21, 24, 28];

    function renderCalendar() {
      calendar.innerHTML = "";
      for (let i = 1; i <= daysInMarch; i++) {
        const div = document.createElement("div");
        div.className = "day " + (missedDays.includes(i) ? "x" : "check");
        div.textContent = i.toString().padStart(2, "0");
        div.addEventListener("click", () => toggleDay(i));
        calendar.appendChild(div);
      }

      const daUong = daysInMarch - missedDays.length;
      const chuaUong = missedDays.length;
      summaryBox.innerHTML = `
        <p><strong>ƒê√£ u·ªëng:</strong> ${daUong} ng√†y</p>
        <p><strong>Ch∆∞a u·ªëng:</strong> ${chuaUong} ng√†y</p>
      `;
    }

    function toggleDay(day) {
      const index = missedDays.indexOf(day);
      if (index !== -1) {
        missedDays.splice(index, 1);
      } else {
        missedDays.push(day);
      }
      localStorage.setItem("missedDays", JSON.stringify(missedDays));
      renderCalendar();
    }

    function resetLich() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·∫∑t l·∫°i l·ªãch v·ªÅ m·∫∑c ƒë·ªãnh kh√¥ng?")) {
        missedDays = [4, 8, 14, 17, 21, 24, 28];
        localStorage.setItem("missedDays", JSON.stringify(missedDays));
        renderCalendar();
      }
    }

    renderCalendar();
  </script>

  <!-- Dropdown logic -->
  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdown-menu");
      menu.classList.toggle("hidden");
    }
    window.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdown-menu");
      if (!e.target.closest(".user-dropdown")) {
        dropdown.classList.add("hidden");
      }
    });
  </script>

  <script>
  function showDailyPopupIfNeeded() {
    const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
    const lastShown = localStorage.getItem('popupShownDate');

    if (lastShown !== today) {
      document.getElementById("dailyPopup").classList.remove("hidden");
    }
  }

  function closePopup() {
    const today = new Date().toISOString().split('T')[0];
    localStorage.setItem('popupShownDate', today);
    document.getElementById("dailyPopup").classList.add("hidden");
  }

  document.addEventListener("DOMContentLoaded", showDailyPopupIfNeeded);
</script>
