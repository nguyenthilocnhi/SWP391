<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản - An Giới</title>
  <link rel="stylesheet" href="/Frontend/assets/css/dangky.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <!-- Logo có thể click về trang chủ -->
      <a href="/Frontend/Public/Guest/Trangchu.html">
        <img class="logo" src="https://i.postimg.cc/X7T9qyhn/logo.png" alt="Logo An Giới">
      </a>
      <img class="illustration" src="https://i.postimg.cc/t4WWx4QW/h-nh.png" alt="Minh họa bác sĩ">
    </div>

    <div class="right-section">
      <h1>Đăng ký tài khoản</h1>
      <form class="form" id="registerForm">
        <div class="form-group name-row">
          <input type="text" name="first_name" placeholder="Họ" required>
          <input type="text" name="last_name" placeholder="Tên" required>
        </div>
        <input type="text" name="phone" placeholder="Số điện thoại" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" name="address" placeholder="Địa chỉ" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">ĐĂNG KÝ</button>
      </form>
      <p>Đã có tài khoản? <a href="/Frontend/Public/Login/Trangdangnhap.html">Đăng nhập</a></p>
    </div>
  </div>

  <script>
    // Khi form được submit, chuyển sang trang xác thực OTP
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Chặn submit mặc định
      const email = document.getElementById("email").value;
      if (email) {
        // Chuyển tới trang xác thực OTP, đính kèm email để hiển thị bên trang kia nếu cần
        window.location.href = `xacthucOTP.html?email=${encodeURIComponent(email)}`;
      } else {
        alert("Vui lòng nhập email để tiếp tục.");
      }
    });
  </script>
</body>
</html>
