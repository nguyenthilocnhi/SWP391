<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập - An Giới</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Frontend/assets/css/trangdangnhap.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <a href="/Frontend/Public/Guest/Trangchu.html">
          <img src="https://i.postimg.cc/mZjYJ7wm/logo.jpg" alt="Logo An Giới" />
        </a>
        <h2>Chào mừng bạn đến với An Giới</h2>
      </div>

      <form onsubmit="return handleLogin(event)" class="login-form">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required />

  <label for="password">Mật khẩu</label>
  <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required />

  <div class="forgot-password">
    <a href="/Frontend/Public/Login/quenmatkhau.html">Quên mật khẩu?</a>
  </div>
  <button type="submit">Đăng nhập</button>

  <p class="signup-link">Chưa có tài khoản? <a href="/Frontend/Public/Login/dangky.html">Đăng ký ngay</a></p>
</form>
<label class="remember-me">
  <input type="checkbox" id="rememberMe" /> Ghi nhớ đăng nhập
</label>
    </div>
  </div>
  <script>
 function handleLogin(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const remember = document.getElementById("rememberMe").checked;

  if (email !== "" && password !== "") {
    if (remember) {
      localStorage.setItem("rememberedEmail", email);
    } else {
      localStorage.removeItem("rememberedEmail");
    }

    localStorage.setItem("loggedIn", "true");
    window.location.href = "/Frontend/Public/Customer/TrangchuCustomer.html";
  } else {
    alert("Vui lòng nhập đầy đủ thông tin!");
  }
}
const expireAt = Date.now() + 15 * 60 * 1000; // 15 phút
localStorage.setItem("sessionExpire", expireAt);

</script>
<script>
  // Khi tải trang đăng nhập
  window.addEventListener("DOMContentLoaded", () => {
    const savedEmail = localStorage.getItem("rememberedEmail");
    if (savedEmail) {
      document.getElementById("email").value = savedEmail;
      document.getElementById("rememberMe").checked = true;
    }
  });

</script>


</body>

</html>
