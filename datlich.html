<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch dịch vụ</title>
  <link rel="stylesheet" href="datlich.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/mZjYJ7wm/logo.jpg" alt="Logo An Giới">
    </div>
    <nav>
      <a href="#">Giới thiệu</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Blog</a>
      <a href="#">Đặt lịch</a>
      <a href="#">Tư vấn viên</a>
    </nav>
    <div class="user-info">
  <div class="avatar-frame">
    <img src="avatar.png" alt="Avatar" class="avatar-img">
  </div>
  <div class="user-details">
    <strong>Nguyễn Bích M</strong><br>
    <span>Khách Hàng</span>
  </div>
  <div class="dropdown-icon">
    <img src="https://i.postimg.cc/VLQjfTbm/Screenshot-2025-06-05-001841.png" alt="Dropdown">
  </div>
</div>

<div class="search-bar">
 <form class="search-form" action="#" method="get">
      <input type="text" name="q" placeholder="Tìm kiếm" />
      <button type="submit"><span>&#128269;</span></button>
    </form>
</div>

  </header>

  <main>
    <section class="booking-section">
      <div class="booking-image">
        <img src="https://i.postimg.cc/ncBtysq0/Screenshot-2025-06-05-000159.png" alt="Bác sĩ và dụng cụ">
      </div>
      <div class="booking-form">
        <h2>ĐẶT LỊCH DỊCH VỤ</h2>
        <form>
          <label>Họ và tên<span>*</span></label>
          <input type="text" required>

          <label>Số điện thoại<span>*</span></label>
          <input type="tel" required>

          <label>Dịch vụ<span>*</span></label>
          <input type="text" required>

          <label>Ngày đặt lịch<span>*</span></label>
          <input type="date" required>

          <label>Lý do</label>
          <textarea rows="5"></textarea>

          <button type="submit">ĐẶT LỊCH</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
